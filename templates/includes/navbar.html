{% load static %}

<header class="section-header">

<!-- TOP BAR -->
<nav class="navbar navbar-expand-sm navbar-light border-bottom py-1">
    <div class="container">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">English</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">USD</a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fa fa-envelope"></i> Email
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fa fa-phone"></i> Call us
                </a>
            </li>
        </ul>
    </div>
</nav>

<!-- MAIN HEADER -->
<section class="header-main border-bottom py-3">
    <div class="container">
        <div class="row align-items-center">

            <!-- LOGO -->
            <div class="col-lg-2 col-md-3 col-6">
                <a href="{% url 'home' %}" class="brand-wrap">
                    <img src="{% static 'images/logo.png' %}" class="img-fluid" alt="Logo">
                </a>
            </div>

            <!-- CATEGORY + STORE + SEARCH (ONE LINE) -->
            <div class="col-lg-7 col-md-9 d-flex align-items-center gap-2">

                <!-- Category dropdown -->
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle"
                            type="button"
                            data-bs-toggle="dropdown">
                        <i class="fa fa-bars"></i> All category
                    </button>

                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'store' %}">All Products</a></li>
						{% for i in links%}
                        <li><a class="dropdown-item" href="{{i.get_url}}">{{i.category_name}}</a></li>
						{% endfor %}
                    </ul>
                </div>

                <!-- Store button -->
                <a href="{% url 'store' %}" class="btn btn-outline-primary">
                    Store
                </a>

                <!-- Search -->
                <form action="{% url 'search' %}" class="flex-grow-1" method="GET">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search products" name="keyword">
                        <button class="btn btn-primary" type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </form>

            </div>

            <!-- RIGHT SIDE -->
            <div class="col-lg-3 d-flex justify-content-end align-items-center">
                <div class="me-3 text-end">
                    <small class="text-muted">Welcome guest!</small><br>
                    <a href="#">Sign in</a> |
                    <a href="#">Register</a>
                </div>

                <a href="{%url 'cart' %}" class="position-relative">
                    <i class="fa fa-shopping-cart fa-2x"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        {{cart_count}}
                    </span>
                </a>
            </div>

        </div>
    </div>
</section>

</header>
